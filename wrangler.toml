name = "agentrooms-api"
main = "backend/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Workers Sites configuration (if serving static files)
# Note: Frontend should be deployed separately via Cloudflare Pages

# Environment variables
# Note: Set secrets using: wrangler secret put ANTHROPIC_API_KEY
# Note: Set secrets using: wrangler secret put OPENAI_API_KEY

[env.production]
name = "agentrooms-api"
vars = { DEBUG_MODE = "false" }

[env.staging]
name = "agentrooms-api-staging"
vars = { DEBUG_MODE = "true" }

# Development configuration
[env.dev]
name = "agentrooms-api-dev"
vars = { DEBUG_MODE = "true" }

# Resource limits
# Workers on free plan: 100,000 requests/day, 10ms CPU time per request
# Workers on paid plan: Unlimited requests, 50ms CPU time per request
